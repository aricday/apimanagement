---
hosts:
  -
    fqdn: &gateway_fqdn "gateway.vagrant.local"
    box: "box-cutter/centos67"
    hostname: *gateway_fqdn
    hostname_aliases: "gateway.vagrant gateway"
    memory: 4096
    cpus: 2
    ip_address: "192.168.50.100"
    ansible:
      playbook: "provisioning/gateway_sso_otk-cassandra.yml"
      extra_vars:
        cluster:
          host: *gateway_fqdn
          ssl_port: 8443
          pass: "7layer"
        database:
          host: *gateway_fqdn
          port: 3306
          name: "ssg"
          user: "gateway"
          pass: "7layer"
          admin:
            user: "root"
            pass: "7layer"
          failover:
            host:
            port: 3306
        otk_database:
          technology: "cassandra"
          schema: "otk"
          user: "otk_user"
          pass: "7layer"
          host: *gateway_fqdn
          port: 9042
          admin:
            user: "root"
            pass: "7layer"
