---
hosts:
  -
    fqdn: &gateway_fqdn "gateway.day.apim.ca.com"
    aws:
      ami: "ami-4095622d" # New CentOS 6.7 (HVM)
      instance_type: "t2.medium" # 2vCPU, 4GB mem
      security_groups: "apim_gateway"
    override:
      ssh:
        username: "ec2-user"
    ansible:
      playbook: "provisioning/gateway_otk_mobile_mas.yml"
      extra_vars:
        cluster:
          host: *gateway_fqdn
          ssl_port: 8443
          pass: "7layer"
        database:
          host: "localhost"
          port: 3306
          name: "ssg"
          user: "gateway"
          pass: "7layer"
          admin:
            user: "root"
            pass: "7layer"
          failover:
            host:
            port: 3306
        otk_database:
          technology: "mysql"
          schema: "otk"
          user: "otk_user"
          pass: "7layer"
          host: "localhost"
          port: 3306
          admin:
            user: "root"
            pass: "7layer"
        mag_database:
          technology: "mysql"
          schema: "otk"
          user: "otk_user"
          pass: "7layer"
          host: "localhost"
          port: 3306
          admin:
            user: "root"
            pass: "7layer"
        mas_identity_iip_database:
          technology: "mysql"
          schema: "ssg"
          user: "mas_identity_user"
          pass: "7layer"
          host: "localhost"
          port: 3306
          admin:
            user: "root"
            pass: "7layer"
        mas_identity_mas_database:
          technology: "cassandra"
          schema: "mas_identities"
          user: "mas_identity_user"
          pass: "7layer"
          host: "localhost"
          port: 9042
          admin:
            user: "root"
            pass: "7layer"
        mas_storage_database:
          technology: "cassandra"
          schema: "mas_storage"
          user: "mas_user"
          pass: "7layer"
          host: "localhost"
          port: 9042
          admin:
            user: "root"
            pass: "7layer"
        mas_message_broker:
          host: "localhost"
          port: 1883
