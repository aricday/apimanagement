---
hosts:
  -
    fqdn: &gateway_fqdn "ec2-34-193-84-215.compute-1.amazonaws.com"
    aws:
      ami: "ami-a4827dc9" # Amazon Linux AMI 2016.03.2 (HVM), SSD Volume Type
      instance_type: "t2.medium" # 2vCPU, 4GB mem
      security_groups: "apim_gateway"
    override:
      ssh:
        username: "ec2-user"
    ansible:
      playbook: "provisioning/gateway_sso_otk_mobile.yml"
      extra_vars:
        cluster:
          host: *gateway_fqdn
          ssl_port: 8443
          pass: "7layer"
        database:
          host: *gateway_fqdn
          port: 3306
          name: "ssg"
          user: "gateway"
          pass: "7layer"
          admin:
            user: "root"
            pass: "7layer"
          failover:
            host:
            port: 3306
        otk_database:
          technology: "mysql"
          schema: "otk"
          user: "otk_user"
          pass: "7layer"
          host: *gateway_fqdn
          port: 3306
          admin:
            user: "root"
            pass: "7layer"
        mag_database:
          technology: "mysql"
          schema: "otk"
          user: "otk_user"
          pass: "7layer"
          host: *gateway_fqdn
          port: 3306
          admin:
            user: "root"
            pass: "7layer"

