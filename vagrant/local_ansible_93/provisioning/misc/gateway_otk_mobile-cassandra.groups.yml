  vars_files:
    - group_vars/mysql.yml
    - group_vars/gateway.yml
    - group_vars/cassandra.yml
    - group_vars/otk.yml
    - group_vars/mobile.yml
  roles:
    - mysql
- hosts: cassandra_databases
  vars_files:
    - group_vars/mysql.yml
    - group_vars/gateway.yml
    - group_vars/cassandra.yml
    - group_vars/otk.yml
    - group_vars/mobile.yml
  roles:
    - cassandra
- hosts: gateways
  vars_files:
    - group_vars/mysql.yml
    - group_vars/gateway.yml
    - group_vars/cassandra.yml
    - group_vars/otk.yml
    - group_vars/mobile.yml
  roles:
    - common
    - gateway
    - otk
    - otk_schema_data
    - mobile
    - mobile_schema_data
